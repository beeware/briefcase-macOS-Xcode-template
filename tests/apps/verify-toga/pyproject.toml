[tool.briefcase]
project_name = "Hello Toga"
bundle = "org.beeware"
version = "0.0.1"
url = "https://beeware.org/"
license = "BSD license"
author = 'Brutus'
author_email = "contact@beeware.org"

[tool.briefcase.app.verify-toga]
template = "../../.."
formal_name = "Hello Toga"
description = "A Toga test app"
icon = "src/verify_toga/resources/verify-toga"
sources = ['src/verify_toga']
requires = [
]


[tool.briefcase.app.verify-toga.macOS]
requires = [
    'toga-cocoa>=0.3.0.dev38',
    'std-nslog~=1.0.0'
]

[tool.briefcase.app.verify-toga.linux]
requires = [
    'toga-gtk>=0.3.0.dev38',
]

[tool.briefcase.app.verify-toga.linux.appimage]
system_requires = [
    'gir1.2-webkit-3.0',
    'libcairo2-dev',
    'libgirepository1.0-dev',
    'libgtk-3-dev',
    'libpango1.0-dev',
    'librsvg2-dev',
    'libwebkitgtk-3.0-0',
]
linuxdeploy_plugins = [
    'DEPLOY_GTK_VERSION=3 gtk',
]

[tool.briefcase.app.verify-toga.linux.flatpak]
flatpak_runtime = 'org.gnome.Platform'
flatpak_runtime_version = '42'
flatpak_sdk = 'org.gnome.Sdk'

[tool.briefcase.app.verify-toga.windows]
requires = [
    'toga-winforms>=0.3.0.dev38',
]

# Mobile deployments
[tool.briefcase.app.verify-toga.iOS]
requires = [
    'toga-iOS>=0.3.0.dev38',
    'std-nslog~=1.0.0'
]

[tool.briefcase.app.verify-toga.android]
requires = [
    'toga-android>=0.3.0.dev38'
]

[tool.briefcase.app.verify-toga.web]
requires = [
    'toga-web>=0.3.0.dev38'
]
style_framework = "Bootstrap v4.6"
